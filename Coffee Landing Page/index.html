<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- custom css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <!-- header section starts -->

    <header class="header">

        <a href="#" class="logo">
            <img src="images/logo.png" alt="">
        </a>

        <nav class="navbar">
            <div id="close" class="fas fa-times"></div>

            <a href="#home" class="nav_item">home</a>
            <a href="#about" class="nav_item">about</a>
            <a href="#" class="nav_item">menu</a>
            <a href="#" class="nav_item">contact</a>

        </nav>

        <div id="menu" class="fas fa-bars"></div>

    </header>

    <!-- header section ends -->

    <!-- home section starts -->

    <section class="home">

        <div class="content"  id="home">
            <h1 class="title">fresh <span>coffee</span> in the <span>morning</span> </h1>
            <p class="description">A cozy coffee shop serving freshly brewed coffee and delicious pastries.</p>
            <a href="#" class="btn">get started</a>
        </div>

        <div class="image">
            <img src="images/home.png" alt="" data-speed="-3" class="move">
        </div>

    </section>



    <script src="script.js"></script>
</body>
</html>
